<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Robot Informe Petroleo Semanal</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

  <body>
    <div white-space="pre-line">
      <h1>TEXTO ORIGINAL DE EIA</h1>
      <pre>{{text}}</pre>
    </div>
    
    <div white-space="pre-line"><h2>TEXTO PROCESADO</h2>
      <p>{{linea1}}</p>
      <p>{{linea2}}</p>
      <p>{{linea3}}</p>
      <p>{{linea4}}</p>
      <p>{{totalreservas}}</p>
      <p>Right now, the price of the WTI Oil for {{date}} is {{price}}, according to <a href=<a href="https://docs.google.com/spreadsheets/d/1XwtSVnvikI3EzBKVoPfFsxMCaH0H-Un54DUiJc2CBK4/pubhtml?gid=1487324023&single=true&range=A1:H2" taget="_blank">Nymex</a></p></div>
    <div><iframe src="https://docs.google.com/spreadsheets/d/1XwtSVnvikI3EzBKVoPfFsxMCaH0H-Un54DUiJc2CBK4/pubhtml?headers=false&gid=0&range=A19:E19" width="600" height="100""></iframe></div>
    <form name='addtotemplate' method='POST'>
      <input type="submit" value="Bot Oil" class="submitButton">
    </form>
  </body>
</html>
